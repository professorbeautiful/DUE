<!-- https://stackoverflow.com/questions/9798331/zoom-a-browser-window-view-with-javascript -->

<ul id="zoom_triggers">
    <a id="zoom_in">zoom in</a>
    <a id="zoom_out">zoom out</a>
    <a id="zoom_reset">reset zoom</a>
</ul>

<script>
        // Click events
        $('#zoom_in').click(function() { zoom_page(10, $(this)) });
        $('#zoom_out').click(function() { zoom_page(-10, $(this)) });
        $('#zoom_reset').click(function() { zoom_page(0, $(this)) });

</script>
